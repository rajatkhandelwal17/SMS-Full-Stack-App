<div class="card" align="center">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <h1><b>Student Registration Form</b></h1>

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" placeholder="Enter Name" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="percentage">Percentage:</label>
        <input type="number" id="percentage" placeholder="Enter Percentage" formControlName="percentage" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="numberOfAttempts">Number of Attempts:</label>
        <input type="number" id="numberOfAttempts" placeholder="Enter Number of Attempts" formControlName="numberOfAttempts" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" formControlName="dateOfBirth" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="subjects">Subjects Learning:</label>
        <input type="text" id="subjects" placeholder="Enter Learning Subjects" formControlName="subjectsLearning" class="form-control"/>
      </div>
  
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter Username" formControlName="username" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password" formControlName="password" class="form-control" />
      </div><br>
  
      <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <div *ngIf="registrationSuccess" align="center">
      <h2 align="center">Registration Successful!</h2>
    </div> 

</div>
