<h1 #dialogRef mat-dialog-title>Confirm</h1>

<div mat-dialog-content>
    Are you sure you want to delete this student with {{data.rollNo}}?
</div>

<div mat-dialog-actions>
  <button color="primary" mat-raised-button (click)="onNoClick()">No</button>&nbsp;
  <button color="warn" mat-raised-button [mat-dialog-close]="rno">Yes</button>
</div>
