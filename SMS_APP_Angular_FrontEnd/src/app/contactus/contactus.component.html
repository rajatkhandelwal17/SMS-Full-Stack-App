<body>
    <h1>Contact Us</h1>

    <p>Have questions or suggestions? We would love to hear from you! Please fill out the form below, and we'll get back to you as soon as possible.</p>

    <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <p>Alternatively, you can reach us via email at <a href="mailto:info@studentmanagementapp.com">info&#64;studentmanagementapp.com</a> or by phone at 9742951748</p>
</body>
